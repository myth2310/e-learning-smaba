{% extends 'component/base.html' %}

{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Tema Soal</h4>
            <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tema Soal</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#TemaModal">Tambah
                Tema Soal</button>
            <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Kategori</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for kategori in kategori %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td>{{kategori.kategori}}</td>
                            <td>{{kategori.tanggal}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm"><i
                                        class="fa-solid fa-pen-to-square"></i></button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"
                                        style="color: #f7f7f7;"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="TemaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Tema Soal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/insert-kategori" method="post">
                    <div class="form-group">
                        <label for="hue-demo">Kategori</label>
                        <select name="kategori" id="level-select" class="select2 form-select shadow-none" style="width: 100%; height:36px;">
                            <option selected value="">Choose...</option>
                            <option value="UAS">UAS</option>
                            <option value="UTS">UTS</option>                 
                            <option value="Latihan">Latihan</option>                 
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hue-demo">Tanggal Ujian</label>
                        <input type="date" name="tanggal" class="form-control demo" placeholder="Kelas" required>               
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="hue-demo">Waktu Mulai</label>
                                <input type="time" name="time_start" class="form-control demo" placeholder="Kelas" required>               
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="hue-demo">Waktu Selesai</label>
                                <input type="time" name="time_done" class="form-control demo" placeholder="Kelas" required>               
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
  jQuery('.mydatepicker').datepicker();
        jQuery('#datepicker-autoclose').datepicker({
            autoclose: true,
            todayHighlight: true
        });
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

</script>
{% endblock %}
