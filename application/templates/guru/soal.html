{% extends 'component/base.html' %}

{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Kelas</h4>
            <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Kelas</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <a href="{{url_for('formSoal')}}" class="btn btn-primary mb-4">Tambah Soal</a>
            <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Kategori</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for kategori in kategori %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td>{{kategori.kategori}}</td>
                            <td>{{kategori.tanggal}}</td>
                            <td>
                                <a href="/tinjau-soal/{{kategori.id_kategori}}" class="btn btn-primary btn-sm"><i
                                        class="fa-solid fas fa-eye"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>           
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
