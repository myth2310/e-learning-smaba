{% extends 'component/base.html' %}

{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Form Soal</h4>
            <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Form Soal</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <form action="/insert-soal" class="form-horizontal" method="POST">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="hue-demo">Kategori Soal</label>
                                    <select name="id_kategori" class="select2 form-select shadow-none"
                                        style="width: 100%; height:36px;">
                                        <option selected value="">Choose...</option>
                                        {% for kategori in kategori %}
                                        <option value="{{kategori.id_kategori}}" >{{kategori.kategori}} - {{kategori.tanggal}}</option> 
                                        {% endfor %}   
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo" class="text-bold">Pertanyaan</label>
                                    <input id="pertanyaan" type="hidden" name="pertanyaan">
                                    <trix-editor input="pertanyaan"></trix-editor>
                                </div>
                                <label class="mt-3" style="font-weight: bold; font-size: 20px;">Daftar Jawaban</label>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban A</label>
                                    <input id="jawaban_a" type="hidden" name="jawaban_a">
                                    <trix-editor input="jawaban_a"></trix-editor>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban B</label>
                                    <input id="jawaban_b" type="hidden" name="jawaban_b">
                                    <trix-editor input="jawaban_b"></trix-editor>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban C</label>
                                    <input id="jawaban_c" type="hidden" name="jawaban_c">
                                    <trix-editor input="jawaban_c"></trix-editor>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban D</label>
                                    <input id="jawaban_d" type="hidden" name="jawaban_d">
                                    <trix-editor input="jawaban_d"></trix-editor>
                                </div>
                                <div class="form-group">
                                    <label for="hue-demo">Jawaban Benar</label>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="A" class="form-check-input"
                                            id="customControlValidation1" name="radio-stacked" required>
                                        <label class="form-check-label mb-0" for="customControlValidation1">A</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="B"  class="form-check-input"
                                            id="customControlValidation2" name="radio-stacked" required>
                                        <label class="form-check-label mb-0" for="customControlValidation2">B</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="C"  class="form-check-input"
                                            id="customControlValidation2" name="radio-stacked" required>
                                        <label class="form-check-label mb-0" for="customControlValidation2">C</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="correct" value="D"  class="form-check-input"
                                            id="customControlValidation2" name="radio-stacked" required>
                                        <label class="form-check-label mb-0" for="customControlValidation2">D</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
