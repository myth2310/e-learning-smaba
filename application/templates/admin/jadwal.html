{% extends 'component/base.html' %}

{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Jadwal</h4>
            <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Jadwal</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#JadwalModal">Tambah Jadwal</button>
            <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Hari</th>
                            <th>Guru</th>
                            <th>Kelas</th>
                            <th>Mapel</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                        <tr>
                            <td>{{item.hari}}</td>
                            <td>{{item.nama}}</td>
                            <td>{{item.kelas}}</td>
                            <td>{{item.mapel}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash" style="color: #f7f7f7;"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                       
                    </tbody>           
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="JadwalModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Jadwal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/insert-jadwal" method="post">
            <div class="form-group">
                <label for="hue-demo">Mata Pelajaran</label>
                <select name="hari" id="hari" class="select2 form-select shadow-none" style="width: 100%; height:36px;">
                    <option value="Monday">Senin</option>
                    <option value="Tuesday">Selasa</option>
                    <option value="Wednesday">Rabu</option>
                    <option value="Thursday">Kamis</option>
                    <option value="Friday">Jumat</option>
            
                </select>
            </div>
            <div class="form-group">
                <label for="hue-demo">Mata Pelajaran</label>
                <select name="id_mapel" class="select2 form-select shadow-none" style="width: 100%; height:36px;">
                    {% for data in mapel %}
                    <option value="{{data.id_mapel}}">{{data.mapel}}</option>
                    {% endfor %}                
                </select>
            </div>
            <div class="form-group">
                <label for="hue-demo">Guru</label>
                <select name="id_user" class="select2 form-select shadow-none" style="width: 100%; height:36px;">
                    {% for data in guru %}
                    <option value="{{data.id_user}}">{{data.nama}} - {{data.mapel}}</option>
                    {% endfor %}                
                </select>
            </div>
            <div class="form-group">
                <label for="hue-demo">Kelas</label>
                <select name="id_kelas" class="select2 form-select shadow-none" style="width: 100%; height:36px;">
                    {% for kelas in kelas %}
                    <option value="{{kelas.id_kelas}}">{{kelas.kelas}}</option>
                    {% endfor %}                
                </select>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Simpan</button>
              </div>
          </form>
        </div>  
      </div>
    </div>
</div>


{% endblock %}
